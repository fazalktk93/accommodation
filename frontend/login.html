<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login Â· Accommodation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .wrap { min-height: 100%; display: grid; place-items: center; background: #f6f7f9; }
    .card { width: 100%; max-width: 380px; background: #fff; padding: 24px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,.08); }
    h1 { font-size: 18px; margin: 0 0 16px; }
    label { display: block; font-size: 13px; margin: 12px 0 6px; color: #444; }
    input { width: 100%; padding: 10px 12px; border: 1px solid #d9dbe1; border-radius: 8px; font-size: 14px; }
    button { width: 100%; margin-top: 16px; padding: 10px 12px; font-size: 15px; border: 0; border-radius: 8px;
             cursor: pointer; background: black; color: #fff; }
    .error { color: #b00020; font-size: 13px; margin-top: 10px; min-height: 18px; }
    .muted { color: #666; font-size: 12px; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Sign in</h1>
      <form id="loginForm" autocomplete="on">
        <label>Username</label>
        <input id="username" name="username" autocomplete="username" required />
        <label>Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
        <button type="submit">Login</button>
        <div class="error" id="error"></div>
        <!-- updated note so it matches the actual JSON endpoint used below -->
        <div class="muted">Posts JSON to <code>/api/auth/login</code>.</div>
      </form>
    </div>
  </div>

  <!-- Optional: override backend base if not :8000 -->
  <!-- <script>window.API_BASE_URL = "http://192.168.0.102:8000/api";</script> -->
<script>
  // keep this helper; it posts JSON to /api/auth/login (not /admin/login)
  async function login(username, password) {
    const base = `${location.protocol}//${location.hostname}:8000/api`;
    const r = await fetch(`${base}/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password }),
    });
    if (!r.ok) {
      let msg = "Login failed";
      try { msg = (await r.json()).detail || msg; } catch {}
      throw new Error(msg);
    }
    const data = await r.json();
    localStorage.setItem("auth_token", data.access_token);
  }
</script>
  <!-- IMPORTANT: import using absolute path to /src/... so Vite resolves it -->
  <script type="module">
    import auth, { isLoggedIn, login } from "/src/auth.js";

    if (isLoggedIn()) {
      // route wherever you want after login
      window.location.href = "/dashboard";
    }

    const form = document.getElementById("loginForm");
    const err  = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();           // prevent default form POST (avoids /admin/login)
      err.textContent = "";
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      try {
        // uses the imported SPA login which should also call /api/auth/login
        await login(username, password);
        window.location.href = "/dashboard";   // make sure we hit /dashboard, not /dashboard.html
      } catch (ex) {
        err.textContent = ex.message || "Login failed";
      }
    });
  </script>
</body>
</html>
