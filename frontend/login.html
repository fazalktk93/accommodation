<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login · Accommodation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark">
  <style>
    :root{
      --bg:#f6f7f9; --card:#fff; --text:#111; --muted:#666; --border:#d9dbe1;
      --brand:#000; --brandText:#fff; --error:#b00020; --ring:#3b82f6;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0f1115; --card:#171923; --text:#eef1f7; --muted:#9aa4b2; --border:#2a2f3a;
        --brand:#3b82f6; --brandText:#000; --error:#ff6b6b; --ring:#60a5fa;
      }
    }
    *{box-sizing:border-box}
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; color: var(--text); }
    .wrap { min-height: 100%; display: grid; place-items: center; background: var(--bg); padding: 24px; }
    .card { width: 100%; max-width: 400px; background: var(--card); padding: 24px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,.08); border: 1px solid var(--border); }
    h1 { font-size: 18px; margin: 0 0 6px; display:flex; align-items:center; gap:8px; }
    .badge { font-size: 11px; letter-spacing:.04em; text-transform: uppercase; color: var(--brand);
             background: color-mix(in oklab, var(--brand) 12%, transparent); border:1px solid color-mix(in oklab, var(--brand) 35%, transparent);
             padding: 2px 6px; border-radius: 6px; }
    .sub { margin: 0 0 16px; color: var(--muted); font-size: 12px; }
    label { display: block; font-size: 13px; margin: 12px 0 6px; }
    .field { display:flex; gap:8px; align-items: stretch; }
    input { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 14px; background: transparent; color: var(--text); }
    input:focus{ outline: 2px solid color-mix(in oklab, var(--ring) 45%, transparent); outline-offset: 1px; }
    .btn { width: 100%; margin-top: 16px; padding: 10px 12px; font-size: 15px; border: 0; border-radius: 8px;
           cursor: pointer; background: var(--brand); color: var(--brandText); display:flex; align-items:center; justify-content:center; gap:8px; }
    .btn[disabled]{ opacity: .6; cursor: not-allowed; }
    .error { color: var(--error); font-size: 13px; margin-top: 10px; min-height: 18px; }
    .muted { color: var(--muted); font-size: 12px; margin-top: 10px; }
    .hint  { color: var(--muted); font-size: 12px; margin-top: 6px; }
    .caps  { color: var(--error); font-size: 12px; margin-top: 6px; }
    .right { text-align:right }
    .icon-btn { padding: 0 10px; border: 1px solid var(--border); background: transparent; color: var(--muted); border-radius: 8px; font-size:13px; }
    .icon-btn:hover{ color: var(--text); }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; background: color-mix(in oklab, var(--text) 6%, transparent); padding: 1px 5px; border-radius: 4px; }
    .debug { font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background: #111; color: #9ef; padding: 10px; border-radius: 8px; margin-top: 10px; display:none; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>
        Sign in
        <span class="badge" title="This form will POST JSON to the API first, with a safe fallback.">POST JSON</span>
      </h1>
      <div class="sub">Enter your credentials to access the dashboard.</div>

      <form id="loginForm" autocomplete="on" novalidate>
        <label for="username">Username</label>
        <input id="username" name="username" autocomplete="username" required />

        <label for="password">Password</label>
        <div class="field">
          <input id="password" name="password" type="password" autocomplete="current-password" required />
          <button type="button" class="icon-btn" id="togglePwd" aria-label="Show password">Show</button>
        </div>
        <div class="caps" id="caps" hidden>Warning: Caps Lock is ON</div>

        <button type="submit" class="btn" id="submitBtn">
          <span id="btnText">Login</span>
          <span id="btnSpinner" hidden>· · ·</span>
        </button>

        <div class="right muted">Posts JSON to <code>/api/auth/token</code></div>

        <div class="error" id="error" role="alert" aria-live="polite"></div>
        <div class="hint">If login fails, we’ll automatically retry a form-encoded request.</div>

        <div id="debug" class="debug"></div>
      </form>
    </div>
  </div>

  <!-- Optional: override backend base if not proxied via Vite -->
  <!-- <script>window.API_BASE_URL = "http://192.168.0.102:8000/api";</script> -->

  <script type="module">
    // === constants & helpers ===
    const AUTH_STORAGE_KEY = "auth_token";
    let API_BASE = "/api"; // use Vite proxy by default
    if (typeof window !== "undefined" && window.API_BASE_URL) API_BASE = window.API_BASE_URL;

    const $ = (id) => document.getElementById(id);
    const form = $("loginForm");
    const user = $("username");
    const pass = $("password");
    const togglePwd = $("togglePwd");
    const caps = $("caps");
    const btn = $("submitBtn");
    const btnText = $("btnText");
    const btnSpinner = $("btnSpinner");
    const err = $("error");
    const debug = $("debug");

    function logDebug(msg) {
      try {
        debug.style.display = "block";
        debug.textContent += (typeof msg === "string" ? msg : JSON.stringify(msg, null, 2)) + "\n";
      } catch {}
    }

    function setBusy(busy) {
      btn.disabled = busy;
      btnSpinner.hidden = !busy;
      btnText.textContent = busy ? "Signing in…" : "Login";
    }

    // redirect if already authed
    try {
      if (localStorage.getItem(AUTH_STORAGE_KEY)) {
        window.location.href = "/dashboard";
      }
    } catch {}

    // caps lock indicator
    function syncCaps(e){
      try { caps.hidden = !(e.getModifierState && e.getModifierState("CapsLock")); } catch {}
    }
    for (const el of [user, pass]) {
      el.addEventListener("keydown", syncCaps);
      el.addEventListener("keyup", syncCaps);
    }

    // show/hide password
    togglePwd.addEventListener("click", () => {
      const show = pass.type === "password";
      pass.type = show ? "text" : "password";
      togglePwd.textContent = show ? "Hide" : "Show";
      togglePwd.setAttribute("aria-label", show ? "Hide password" : "Show password");
      pass.focus();
    });

    async function postJson(url, body) {
      return fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json", Accept: "application/json" },
        credentials: "same-origin",
        body: JSON.stringify(body),
      });
    }
    async function postForm(url, fields) {
      const p = new URLSearchParams();
      Object.entries(fields).forEach(([k, v]) => p.append(k, v == null ? "" : String(v)));
      if (!p.has("grant_type")) p.set("grant_type", "password");
      if (!p.has("scope")) p.set("scope", "");
      return fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded", Accept: "application/json" },
        credentials: "same-origin",
        body: p.toString(),
      });
    }

    function pickToken(data) {
      return data?.access_token || data?.token || data?.access || data?.data?.access_token || null;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      err.textContent = "";
      debug.textContent = "";

      const username = user.value.trim();
      const password = pass.value;
      if (!username || !password) {
        err.textContent = "Please enter username and password.";
        return;
      }

      setBusy(true);
      try {
        // 1) JSON first (as required by your UI note)
        logDebug(`POST JSON → ${API_BASE}/auth/token`);
        let res = await postJson(`${API_BASE}/auth/token`, { username, password });

        // If the server rejects JSON (401/415/404), fallback to form-encoded
        if (!res.ok && [401, 404, 415, 422, 405].includes(res.status)) {
          logDebug(`Fallback: POST FORM → ${API_BASE}/auth/token`);
          res = await postForm(`${API_BASE}/auth/token`, { username, password });
        }

        if (!res.ok) {
          let msg = `Login failed (${res.status})`;
          try {
            const j = await res.json();
            logDebug(j);
            msg = j?.detail || j?.message || msg;
          } catch {}
          throw new Error(msg);
        }

        const data = await res.json();
        logDebug(data);
        const token = pickToken(data);
        if (!token) throw new Error("Invalid token response from server.");

        localStorage.setItem(AUTH_STORAGE_KEY, token);
        window.location.href = "/dashboard";
      } catch (ex) {
        err.textContent = ex?.message || "Login failed";
        logDebug(ex?.message || ex);
      } finally {
        setBusy(false);
      }
    });
  </script>
</body>
</html>
